<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css" type="text/css">
    <link rel="shortcut icon" href="./public/icon.png">
    <title>Encriptador</title>
</head>
<body>
    <header class="container-header">
        <h1 class="title">Encriptador <strong>de Texto</strong></h1>
        <img src="./public/alura_logo.svg" />
    </header>
    <main class="container-content">
        <div class="container-section">
            <section class="section-input">
                <div class="card">
                    <label>Ingrese el texto aquí:</label>
                    <div class="card-input">
                        <textarea class="text input" onkeyup="validateMessage(this)"></textarea>
                        <p>Solo se admiten letras en minúscula y sin acentos.</p>
                    </div>
                </div>
            </section>
            <section class="section-btns">
                <button class="btn btn-on">Encriptar</button>
                <button class="btn btn-off">Desencriptar</button>
                <button class="btn btn-cls">Limpiar</button>
            </section>
            <section class="section-output">
                <div class="card">
                    <div class="msg-default">
                        <img src="./public/Search.gif" />
                        <h4>Ningún mensaje fue encontrado</h4>
                        <p>Ingrese el texto que desee encriptar o desencriptar.</p>
                    </div>
                    <div class="msg-result">
                        <label>Mensaje:</label>
                        <div class="result">
                            <textarea class="text output" disabled></textarea>
                            <button class="btn btn-copy">Copiar</button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer class="container-footer">
        <p class="credits">© 2022 Learning and Programming | Coded by <a href="https://github.com/aleeMR">AMR</a></p>
    </footer>
    <script src="scripts/encryptor.js"></script>
</body>
</html>
